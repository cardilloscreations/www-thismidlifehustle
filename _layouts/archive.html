---
layout: page
---
{% for post in page.posts %}
<div class="post-full">
  <article class="vlog-article clearfix">

    <header class="article-header">
      <div class="img-wrap">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {% if post.youtubeid %}
          <img src="https://img.youtube.com/vi/{{ post.youtubeid }}/maxresdefault.jpg" alt="Article YouTube Thumbnail" onerror="this.onerror=null;this.src='https://img.youtube.com/vi/{{ post.youtubeid }}/sddefault.jpg';">
          {% elsif post.image %}
          <img src="{{ site.baseurl }}/assets/images/vlog/{{ post.image }}" alt="Article Video Log Image">
          {% endif %}
        </a>
      </div>
      <div class="article-title">
        <h3 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      </div>
    </header>

    <div class="article-content">
      <div class="article-date text-center">
        <span class="year">{{ post.date | date: "%Y" }}</span>
        <span class="month">{{ post.date | date: "%b" }}</span>
        <span class="day">{{ post.date | date: "%d" }}</span>
      </div>
      <div class="article-text">
        {{ post.excerpt | strip_html | truncatewords:75 }}
      </div>
      <div class="show-more">
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Read More</a>
      </div>
    </div>

  </article>
</div>
{% endfor %}
