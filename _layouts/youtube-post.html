---
layout: post
excerpt_separator: "━━━━━━━━━━━━━━━━━━━━"
---

{% if page.youtubeid %}
<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtubeid }}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{% endif %}

<div class="article-date text-center">
  <span class="year">{{ page.date | date: "%Y" }}</span>
  <span class="month">{{ page.date | date: "%b" }}</span>
  <span class="day">{{ page.date | date: "%d" }}</span>
</div>

{{ content }}
